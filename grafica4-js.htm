<!DOCTYPE html>
<html>
<head>
  <style>
    .square {
      width: 10px;
      height: 10px;
      margin: 2px;
      display: inline-block;
      text-align: center;
      line-height: 10px;
      font-size: 8px;
    }
    .light-gray {
      background-color: #828282;
    }
    .dark-gray {
      background-color: #9c9c9c;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <script>
        for (let i = 1; i <= 100; i++) {
          if (i % 2 === 0) {
            document.write('<div class="square light-gray">' + ((Math.floor(Math.random() * 2) === 1) ? '<img src="palla.jpg" alt="image1"height="8px" width="8px">' : '<img src="pizza.jpg" alt="image2"height="8px" width="8px">') + '</div>');
          } else {
            document.write('<div class="square dark-gray">' + ((Math.floor(Math.random() * 2) === 1) ? '<img src="palla.jpg" alt="image1 height="8px" width="8px" >' : '<img src="pizza.jpg" height="8px" width="8px" alt="image2">') + '</div>');
          }
          if (i % 10 === 0) {
            document.write('<br>');
          }
        }
      </script>
    </tbody>
  </table>
</body>
</html>
