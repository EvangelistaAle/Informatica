<!DOCTYPE html>
<html>
<head>
  <style>
    .square {
      width: 10px;
      height: 10px;
      margin: 2px;
      display: inline-block;
      text-align: center;
      line-height: 10px;
      font-size: 8px;
    }
    .light-gray {
      background-color: #828282;
    }
    .dark-gray {
      background-color: #9c9c9c;
    }
  </style>
</head>
<body>
  <p>Counter: <span id="counter">0</span></p>
  <table>
    <tbody>
      <script>
        for (let i = 1; i <= 100; i++) {
          if (i % 2 === 0) {
            document.write('<div class="square light-gray"><img src="palla.jpg" alt="image1" height="8px" width="8px" onclick="incrementCounter()"></div>');
          } else {
            document.write('<div class="square dark-gray"><img src="pizza.jpg" alt="image2" height="8px" width="8px" onclick="incrementCounter()"></div>');
          }
          if (i % 10 === 0) {
            document.write('<br>');
          }
        }
   
function incrementCounter() {
  var counter = document.getElementById('counter');
  counter.innerText = parseInt(counter.innerText) + 1;
}





      </script>
    </tbody>
  </table>
</body>
</html>
